<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="./js/NeoSansArabic-normal.js"></script>
    <script>
      function downloadPDF() {
        const doc = new jspdf.jsPDF();

        doc.setFont("NeoSansArabic");
        doc.text("يوسف أرشد", 10, 10);
        doc.addPage();
        doc.addPage();
        doc.addPage();
        doc.addPage();
        doc.setTextColor('#48a035');
        doc.text("أنا أعيش في الرياض.", 10, 10);
        doc.setPage(2)
        doc.text('I am on page 2', 10, 10)
        
        doc.save("يوسف أرشد.pdf");
      }
      // Default export is a4 paper, portrait, using millimeters for units

    </script>
  </head>
  <body>
    <div>
      <h1 class="p-4 text-bg-success text-center">JS PDF</h1>
      <div class="text-center p-4">
        <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
