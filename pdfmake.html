<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF MAKE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js" integrity="sha512-axXaF5grZBaYl7qiM6OMHgsgVXdSLxqq0w7F4CQxuFyrcPmn0JfnqsOtYHUun80g6mRRdvJDrTCyL8LQqBOt/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/vfs_fonts.js" ></script>
    <script>
        const convertTextToRtl = (text) => {
            return text.split(" ").reverse().join(" ");
        }
        function downloadPDF() {
            pdfMake.fonts = {
                NeoSansArabic: {
                    normal: 'NeoSansArabic-normal.ttf'
                }
            };

            var docDefinition = {
                content: [
                    convertTextToRtl("يوسف أرشد"),
                    convertTextToRtl("أنا أعيش في الرياض."),
                ],
                defaultStyle: {
                    font: 'NeoSansArabic',
                    alignment: "right",
                    color: '#48a035',
                    lineHeight: 2
                }
            };
            pdfMake.createPdf(docDefinition).download("يوسف أرشد.pdf");
        }
    </script>  
</head>
  <body>
    <h1 class="p-4 text-bg-success text-center">PDF MAKE</h1>
    <div class="text-center p-4">
        <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
